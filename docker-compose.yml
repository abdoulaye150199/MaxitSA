version: '3.9'

services:
  # Service PHP-FPM
  php:
    build: .
    container_name: maxitsa_php
    volumes:
      - .:/var/www/html
    networks:
      - app-network

  # Service Nginx
  nginx:
    image: nginx:alpine
    container_name: maxitsa_nginx
    ports:
      - "8000:80"
    volumes:
      - .:/var/www/html
      - ./docker/nginx:/etc/nginx/conf.d
    depends_on:
      - php
    networks:
      - app-network

  # Base de donn√©es PostgreSQL
  db:
    image: postgres:15
    container_name: maxitsa_db
    environment:
      POSTGRES_DB: maxitsa
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: laye1234
    volumes:
      - db-data:/var/lib/postgresql/data
    networks:
      - app-network

  # PGAdmin
  pgadmin:
    image: dpage/pgadmin4
    container_name: maxitsa_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: abdoulaye150199@gmail.com
      PGADMIN_DEFAULT_PASSWORD: laye1234
    ports:
      - "5052:80"
    depends_on:
      - db
    networks:
      - app-network

volumes:
  db-data:

networks:
  app-network:
    driver: bridge